<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>monopoly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="js/monopoly.js"></script>

  <!--add players-->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Players</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="player1name" class="col-sm-2 col-form-label">Player 1</label>
              <div class="col-sm-10">
                <input class="form-control" id="player1name" placeholder="Alice">
              </div>
            </div>
            <div class="form-group row">
              <label for="player2name" class="col-sm-2 col-form-label">Player 2</label>
              <div class="col-sm-10">
                <input class="form-control" id="player2name" placeholder="Bob">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button id="start-game" class="btn btn-primary">Start Game</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <!-- p1 pane-->
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="p1name"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Balance: $<span id="p1balance"></span></h6>
            <p class="card-text" id="p1properties"></p>
            <button class="btn btn-primary" id="p1roll"><i class="fa fa-dice"></i> Roll</button>
          </div>
        </div>
      </div>

      <!-- container middle pane-->
      <div class="col-sm">
        <div class="card overflow-auto">
          <div class="card-body">
            <div id="log"></div>
          </div>
        </div>
      </div>
      <!-- /middle pane-->

      <!-- p2 pane-->
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="p2name"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Balance: $<span id="p2balance"></span></h6>
            <p class="card-text" id="p2properties"></p>
            <button class="btn btn-primary" id="p2roll"><i class="fa fa-dice"></i> Roll</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    var players = []
    var currentPlayer = null
    $(document).ready(() => $('.modal').modal({show: true}))
    $('#start-game').on('click', start_game)
    $('#p1roll').on('click', play)
    $('#p2roll').on('click', play)
  </script>

</body>

</html>
